[package]
name = "reshell-builtins"
version = "0.1.0"
edition = "2021"

[dependencies]
colored = "2.1.0"
dyn-clone = "1.0.16"
glob = "0.3.1"
indexmap = "2.1.0"
parsy = "0.5.3"
pomsky = "0.11.0"
regex = "1.10.2"
reshell-parser = { path = "../parser" }
reshell-runtime = { path = "../runtime" }
serde_json = "1.0.111"
terminal_size = "0.3.0"
time = { version = "0.3.31", features = [
    "formatting",
    "parsing",
    "local-offset",
] }
