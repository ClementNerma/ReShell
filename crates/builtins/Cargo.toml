[package]
name = "reshell-builtins"
version = "0.1.0"
edition = "2021"

[dependencies]
colored = "2.1.0"
dunce = "1.0.4"
dyn-clone = "1.0.17"
glob = "0.3.1"
indexmap = "2.2.6"
indicatif = "0.17.8"
parsy = "0.7.1"
pomsky = "0.11.0"
regex = "1.10.4"
reshell-parser = { path = "../parser" }
reshell-runtime = { path = "../runtime" }
reshell-checker = { path = "../checker" }
serde_json = "1.0.117"
terminal_size = "0.3.0"
time = { version = "0.3.36", features = [
    "formatting",
    "parsing",
    "local-offset",
] }
toml = "0.8.13"
reshell-shared = { version = "0.1.0", path = "../shared" }
rand = { version = "0.8.5" }
