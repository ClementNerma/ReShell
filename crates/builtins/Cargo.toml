[package]
name = "reshell-builtins"
version = "0.1.0"
edition = "2021"

[dependencies]
colored = "2.1.0"
dunce = "1.0.4"
dyn-clone = "1.0.17"
glob = "0.3.1"
indexmap = "2.2.5"
indicatif = "0.17.8"
parsy = "0.6.3"
pomsky = "0.11.0"
regex = "1.10.3"
reshell-parser = { path = "../parser" }
reshell-runtime = { path = "../runtime" }
serde_json = "1.0.114"
terminal_size = "0.3.0"
time = { version = "0.3.34", features = [
    "formatting",
    "parsing",
    "local-offset",
] }
toml = "0.8.12"
