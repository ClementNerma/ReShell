[package]
name = "reshell-repl"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "reshell"
path = "src/main.rs"

[dependencies]
reshell-parser = { path = "../parser" }
reshell-runtime = { path = "../runtime" }
reshell-builtins = { path = "../builtins" }
parsy = "0.6.5"
clap = { version = "4.5.4", features = ["derive"] }
reedline = { git = "https://github.com/ClementNerma/reedline.git" }
nu-ansi-term = "0.50.0"
glob = "0.3.1"
colored = "2.1.0"
dirs = "5.0.1"
regex = "1.10.4"
crossterm = { version = "0.27.0", default-features = false }
annotate-snippets = { version = "0.11.2" }
ctrlc = "3.4.4"
rand = { version = "0.8.5", default-features = false, features = [
    "small_rng",
    "getrandom",
] }
indexmap = "2.2.6"
dunce = "1.0.4"
reshell-shared = { version = "0.1.0", path = "../shared" }
