[package]
name = "repl"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "reshell"
path = "src/main.rs"

[dependencies]
ariadne = "0.3.0"
reshell-parser = { path = "../parser" }
reshell-checker = { path = "../checker" }
reshell-runtime = { path = "../runtime" }
reshell-builtins = { path = "../builtins" }
parsy = "0.3.5"
clap = { version = "4.4.8", features = ["derive"] }
reedline = { version = "0.25.0" }
nu-ansi-term = "0.49.0"
glob = "0.3.1"
once_cell = "1.18.0"
colored = "2.0.4"
dirs = "5.0.1"
regex = "1.10.2"
crossterm = { version = "0.27.0", default-features = false }
