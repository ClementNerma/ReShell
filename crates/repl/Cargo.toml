[package]
name = "reshell-repl"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "reshell"
path = "src/main.rs"

[dependencies]
reshell-parser = { path = "../parser" }
reshell-checker = { path = "../checker" }
reshell-runtime = { path = "../runtime" }
reshell-builtins = { path = "../builtins" }
parsy = "0.10.1"
clap = { version = "4.5.32", features = ["derive"] }
nu-ansi-term = "0.50.1"
glob = "0.3.2"
colored = "3.0.0"
dirs = "6.0.0"
regex = "1.11.1"
crossterm = { version = "0.28.1", default-features = false }
annotate-snippets = { version = "0.11.5" }
ctrlc = "3.4.5"
indexmap = "2.8.0"
dunce = "1.0.5"
reshell-shared = { version = "0.1.0", path = "../shared" }
reedline = "0.39.0"
pomsky-macro = "0.11.0"
