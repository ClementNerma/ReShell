[package]
name = "repl"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "reshell"
path = "src/main.rs"

[dependencies]
reshell-parser = { path = "../parser" }
reshell-checker = { path = "../checker" }
reshell-runtime = { path = "../runtime" }
reshell-builtins = { path = "../builtins" }
parsy = "0.5.4"
clap = { version = "4.4.14", features = ["derive"] }
reedline = { version = "0.28.0", features = ["sqlite"] }
nu-ansi-term = "0.49.0"
glob = "0.3.1"
colored = "2.1.0"
dirs = "5.0.1"
regex = "1.10.2"
crossterm = { version = "0.27.0", default-features = false }
annotate-snippets = { version = "0.10.1" }
ctrlc = "3.4.2"
